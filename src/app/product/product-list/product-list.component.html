<div class="container">
  <div class="row">
    <ng-container *ngFor="let product of products; let productId=index">
      <div class="col" id="product">
        <a routerLink="{{productId}}">
          <div class="card" style="width: 18rem;">
            <img src={{product.coverImage}} class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.description}}</p>
            </div>
          </div>
        </a>
      </div>
    </ng-container>
  </div>
</div>
